<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="slider">
    <div class="slider-items">
      <div class="item active">
        <img src="./images/0.jpg" alt="">
        <div class="caption">Slider 1</div>
      </div>
      <div class="item">
        <img src="./images/1.jpg" alt="">
        <div class="caption">Slider 2</div>
      </div>
      <div class="item">
        <img src="./images/2.jpg" alt="">
        <div class="caption">Slider 3</div>
      </div>
      <div class="item">
        <img src="./images/3.jpg" alt="">
        <div class="caption">Slider 4</div>
      </div>
      <div class="item">
        <img src="./images/4.jpg" alt="">
        <div class="caption">Slider 5</div>
      </div>
    </div>
    <div class="left-slide">-</div>
    <div class="right-slide">+</div>
    <div class="actual-picture"></div>
    <div class="radios">
      <input class="radio-gomb" type="radio" name="simon" checked value="0">
      <input class="radio-gomb" type="radio" name="simon" value="1">
      <input class="radio-gomb" type="radio" name="simon" value="2">
      <input class="radio-gomb" type="radio" name="simon" value="3">
      <input class="radio-gomb" type="radio" name="simon" value="4">
    </div>


  </div>
  <script src="./main.js"></script>
</body>

</html>
